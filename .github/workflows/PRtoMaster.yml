name: Pull Request to master branch

on:
  pull_request:
    branches:
      - master
    paths:
      - src/*

jobs:
  build:
    runs-on: macOS-latest
    strategy:
      matrix:
        rust: [stable]
    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: ${{ matrix.rust }}
    - name: Build
      run: cargo build --verbose
